<!-- Script para que los botones sean funcionales -->
<script>
    (function(){
        function bindScrollButton(btnId, targetId){
            const btn = document.getElementById(btnId);
            const target = document.getElementById(targetId);
            if(!btn || !target) return;
            btn.addEventListener('click', function(e){
                e.preventDefault();
                target.scrollIntoView({behavior: 'smooth', block: 'start'});
                // Para accesibilidad: permitir foco program√°tico
                target.setAttribute('tabindex', '-1');
                target.focus({preventScroll: true});
            });
        }

        bindScrollButton('btn-BORDADOS', 'seccion1');
        bindScrollButton('btn-ESTAMPADOS', 'seccion2');
    })();
</script>
